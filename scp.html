            function urlencode(str) {
            let encodedStr = encodeURIComponent(str);
            encodedStr = encodedStr.replace(/[!'()*]/g, function(c) {
                return '%' + c.charCodeAt(0).toString(16);
            });
            return encodedStr;
            }
